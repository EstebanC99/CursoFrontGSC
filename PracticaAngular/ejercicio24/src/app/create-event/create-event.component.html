<div>
  <form [formGroup]="newEvent">
    <div class="form-group">
      <label for="event-name">Nombre del evento:</label>
      <input id="event-name" type="text" formControlName="name"/>
      <div class="alert" *ngIf="newEvent.get('name')?.invalid">Este campo es requerido!</div>
    </div>
    <div class="form-group">
      <label for="date">Fecha: </label>
      <input id="date" type="text" formControlName="date" />
      <div class="alert" *ngIf="newEvent.get('date')?.invalid">Este campo es requerido!</div>
    </div>
    <div class="form-group">
      <label for="time">Hora: </label>
      <input id="time" type="text" formControlName="time" />
      <div class="alert" *ngIf="newEvent.get('time')?.invalid">Este campo es requerido!</div>
    </div>
    <div formGroupName="location">
      <div class="form-group">
        <label for="address">Direcci√≥n: </label>
        <input id="address" type="text" formControlName="address" />
        <div class="alert" *ngIf="newEvent.get('location')?.get('address')?.invalid">Este campo es requerido!</div>
      </div>
      <div class="form-group">
        <label for="city">Ciudad: </label>
        <input id="city" type="text" formControlName="city" />
        <div class="alert" *ngIf="newEvent.get('location')?.get('city')?.invalid">Este campo es requerido!</div>
      </div>
      <div class="form-group">
        <label for="country">Pais: </label>
        <input id="country" type="text" formControlName="country"/>
        <div *ngIf="country?.invalid" class="alert">El pais debe comenzar con mayuscula!</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="guardar(newEvent)" [disabled]="!newEvent.valid">Guardar</button>
    <button type="button" class="btn btn-default" (click)="cancel()">
      Cancelar
    </button>
  </form>
</div>
